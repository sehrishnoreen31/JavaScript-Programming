<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="m-5 p-5">
    <div class="container p-5 mx-auto max-w-[800px] max-w-[800px] border-2 border-gray-200 rounded-sm">
        <h1 class="text-2xl pb-5">Upload image</h1>
        <input id="img-input" class="img-input p-2 mx-auto max-w-[200px] bg-yellow-200 text-center rounded-sm" type="file" accept="image" >
        <img id="preview" class="preview p-2 rounded-sm max-w-[500px] max-h-[500px] " src="" alt="">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
