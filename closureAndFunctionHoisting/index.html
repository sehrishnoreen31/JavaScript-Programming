<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Followers Count</title>
</head>
<body>
    <div class="container">
        <h1>Interactive Followers Counter</h1>

        <p>User Name: <span class="user">Ayesha</span></p>

        <p>Followers: <span class="followers" id="followers">0</span></p>

        <h3>Click 'Follow' button to follow!</h3>
        <div class="btn-container">
            <button class="btn-primary" onclick="increaseCount()">Follow</button>
            <button class="btn-secondary" onclick="resetCount()">Reset</button>
        </div>
        
    </div>

    <script src="followerCountAlerts.js"></script>

</body>
</html>
